<body>

	<input type="button" value="bereken BMI" onclick="berekenBMI()"/>
	
	<script>

		var berekenBMI = function (gewicht, lengte) {
			var gewicht = prompt("Wat is uw gewicht in kilo's?");
			var lengte = prompt("Hoe lang bent u? ");

			var BMIantwoord = gewicht / (lengte * lengte)

			if (BMIantwoord <= 18.5) {
			alert("u hebt ondergewicht");
			} else if (BMIantwoord <= 25) {
			alert("u hebt normaal gewicht");
			} else if (BMIantwoord <= 27) {
			alert("u hebt licht overgewicht");
			} else if (BMIantwoord >= 30) {
			alert("u hebt matig overgewicht");
			} else if (BMIantwoord <= 40) {
			alert("u hebt ernstig overgewicht");
			} else {
			alert("u hebt ziekelijk overgewicht");
			}
		};

	</script>

</body>

</html>

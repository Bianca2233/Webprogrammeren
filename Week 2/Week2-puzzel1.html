<!DOCTYPE html>

<html>
<head>
	<title>Week 2 - Puzzel 1</title>
	<meta name"keywords" content="Welk woord is langer?">
	<meta name="description" content="oefening, puzzel 1">
	<meta name="author" content="Bianca Averink">
	<meta charset="UTF-8">
</head>

<body>

	<input type="button" value="Vergelijk woorden" onclick="vergelijkWoorden()"/>
	
	<script>

		var vergelijkWoorden = function (woord1, woord2) {
			var woord1 = prompt("woord1 ?");
			var woord2 = prompt("woord2 ?");

			if (woord1.length == woord2.length) {
				alert("woord 1 en 2 zijn even lang en bevatten " + woord1.length + " letters.");
			} else if (woord1.length >= woord2.length) {
				alert("woord 1 is het langst, en bevat " + woord1.length + " letters.");
			} else {
				alert("woord 2 is het langst, en bevat " + woord2.length + " letters.");
			}

		};

	</script>

</body>

</html>
